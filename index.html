<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <script src="index.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="top">
      <h1 class="heading">Todo</h1>
      <div class="theme-icon"></div>
    </div>
    <div class="add-todo-container">
      <input type="text" class="add-todo">
    </div>
  
    <div class="list-controls-container">
      
      <form action="#">
        <div class="list-item">
          <input type="checkbox" name="todo1" value="walk">
          <label for="todo1">go out for a walk</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="todo2" value="walk">
          <label for="todo2">go out for a walk</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="todo3" value="walk">
          <label for="todo3">go out for a walk</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="todo4" value="walk">
          <label for="todo4">go out for a walk</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="todo5" value="walk">
          <label for="todo5">go out for a walk</label>
        </div>
    
      </form>
      <div class="controls">
        <span class="items-left">3 items left</span>
        <div class="view-controls">
          <button>All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
        <button class="clear-completed">Clear Completed</button>
    </div>
    </div>
  </main>
  

  <!-- Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
